<!DOCTYPE html>
<html>
<head>
  <title>Echo - Ethereum Echo Dapp Demo</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./echo.js"></script>
</head>
<body>
  <h1>Echo</h1>
  <h2>Example Ethereum Echo Dapp</h2>

  <br>
  <h1>Send Words</h1>
  <br><label for="words">Words:</label><input type="text" id="words" placeholder="e.g., Greeting!"></input>
  <br><br><button id="send" onclick="App.sendWords()">Send Words</button>
  <br><br>
  <span id="status"></span>
  <span id="receipt"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
