<!DOCTYPE html>
<html>
<head>
  <title>TestData Dapp - Test Firm Ethereum Dapp Demo</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <style>
    input[type="file"] {
      color: transparent;
    }
  </style>
  <script src="./testdata.js"></script>
</head>
<body>
  <h1>TestData Dapp</h1>
  <h2>Test Firm Ethereum Dapp Demo</h2>

  <br>
  <h1>Upload Test Data File</h1>
  <br><label for="filename">Test File:</label><input type="text" id="filename" readonly="readonly" placeholder="Please select a test data file."></input>
  <br><label for="filesize">Size:</label><input type="text" id="filesize" readonly="readonly" style="width: 200px;"></input>Byte(s)
  <br><label for="hashcode">Hash Code:</label><input type="text" id="hashcode" readonly="readonly" style="width: 600px;"></input>
  <br><input type="file" id="testfile" onchange="App.changeFile()"></input>
  <br><br><button id="upload" onclick="App.uploadFile()">Upload File</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span id="receipt"></span>
  <br>
  <span id="files"></span>
</body>
</html>
